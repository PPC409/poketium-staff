<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Logo.png">
    <link rel="stylesheet" href="/path/to/dir/formhandler.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/formhandler.js@x.x.x/dist/css/formhandler.min.css">
    <title>Recrutements</title>
</head>
<body>
    <header>
        <section class="logo">
            <picture>
                <img src="/Logo.png" alt="logo" height="65px">
            </picture>
            <u><strong>Poketium PvP-Faction Moddé</strong></u>
        </section>
    </header>
    <center>

            <h1 >
                Recrutements-Staff Poketium
            </h1> <hr>
            <b>
<form action="https://formspree.io/f/mrgdzdpw" method="POST">
    <div class="Questionnaire">
        <h2 ><u>Info personneles:</u></h3>
<fieldset>
        <!--Prénom-->
        <div  style="font-size: 20px; ">
            <label for="prénom">Prénom:</label>
            <br>
            <input name="Prénom" id="prénom" type="texte" placeholder="Marc" required>
        </div> <br><br>

        <!--Aniv-->
        <div  style="font-size: 20px;">
            <label for="aniv">Aniverssaire:</label>
            <br>
            <input name="Anniversaire" id="aniv" type="date" placeholder="mm//od" required>
        </div> <br><br>

        <!--age-->
        <div  style="font-size: 20px;">
            <label for="age">Quel Age as tu?</label>
            <br>
            <input name="Quel Age as tu ?" id="age" type="number" min="11" max="25" placeholder="20" required>
        </div> <br><br>

        <!--Discord-->
        <div  style="font-size: 20px;">
            <label for="ds">Discord:</label>
            <br>
            <input name="Discord" id="ds" type="text" placeholder="discord#0011" required>
        </div> <br> <br>

        <!--Microsoft-->
        <div  style="font-size: 20px;">
            <label for="mc">Pseudo Microsoft:</label>
            <br>
            <input name="Pseudo Microsoft" id="mc" type="text" placeholder="Le83740des_BG" required>
        </div> <br><br>

        <!--Mail-->
        <div  style="font-size: 20px;">
            <label for="mail">Mail:</label>
            <br>
            <input name="Mail" id="mail" type="email" placeholder="exemple.test@gmail.com" required>
        </div> <br><br>

</fieldset>
<h2 ><u>Auto Présentation:</u></h2>
<fieldset>
    <!--Qui est tu?-->
    <div  style="font-size: 20px;">
        <label for="qet?">Decris toi en quelques lignes:</label>
        <br>
        <textarea name="Decris toi en quelques lignes" id="qet?" cols="46" rows="8" placeholder="Hey, Je suis Marc, j'ai 20 ans. Je suis sympa et j'aimerais bien rejoindre le staff du serveur car ...." required></textarea>
    </div> <br><br>
    
    <!--En quoi peut tu aider?-->
    <div  style="font-size: 20px;">
        <label for="aider?">Explique nous en quoi pourrait-tu aider le serveur:</label>
        <br>
        <textarea name="Explique nous en quoi pourrait-tu aider le serveur" id="aider?" cols="46" rows="8" placeholder="Je pense pouvoir aider le serveur en..." required></textarea>
    </div> <br> <br>
    <!--En quoi peut tu aider?-->
    <div  style="font-size: 20px;">
        <label for="aider?">Qu'est ce qui vous différencie des autres ?</label>
        <br>
        <textarea name="Qu'est ce qui vous différencie des autres ?" id="aider?" cols="46" rows="8" placeholder="Parce que je suis trop bg" required></textarea>
    </div> <br> <br>
        <!--Qualités défauts-->
        <div  style="font-size: 20px;">
            <label for="q&d">Quels sont vos qualités et vos défauts ?</label>
            <br>
            <textarea name="Quels sont vos qualités et vos défauts ?" id="q&d" cols="46" rows="8" placeholder="Votre Réponse" required></textarea>
        </div> <br> <br>
            <!--Motivation-->
    <div  style="font-size: 20px;">
        <label for="motivation">Decrivez nous vos motivations pour rejoindre le staff.</label>
        <br>
        <textarea name="Decrivez nous vos motivations pour rejoindre le staff." id="motivation" cols="46" rows="8" placeholder="Votre Réponse" required></textarea>
    </div> <br> <br>
</fieldset>
<h2 ><u>Metier(s):</u></h2>
<fieldset>
    <div class="qft?">
    <!--Que fait tu?-->
    <div  style="font-size: 20px;">
        <label for="qet?">Decris nous que fais-tu:</label>
        <br>
        <select name="Metier" required>
            <option>Choisir une option</option>
            <option>Modération</option>
            <option>Guide</option>
            <option>Developpement</option>
            <option>Managment</option>
            <option>Publicité</option>
            <option>Build</option>
            <option>Graphisme</option>
            <option>Texture/Pack Making</option>
            <option>Entity Maker</option>
            <option>Animation</option>
            <option>Rédaction</option>
        </select>
    </div> <br><br>
    <!--Que fait tu?-->
    <div  style="font-size: 20px;">
        <label for="qet?">Quel grade cyble tu?:</label>
        <br>
        <select name="Role ciblé" required>
            <option>Choisir une option</option>
            <option>Guide</option>
            <option>Modo Chat</option>
            <option>Modérateur</option>
            <option>Super-Modo</option>
            <option>Developpeur</option>
            <option>Responcable</option>
            <option>Admin</option>
            <option>Super-Admin</option>
        </select>
    </div> <br><br>
</div>
</fieldset>
             <h2 ><u>Passé staff:</u></h3>
    <fieldset>
            <!--Deja staff?-->
            <div  style="font-size: 20px;">
                <label for="deja-staff">As tu déja fait partie d'un staff? Si oui lequel?</label>
                <br>
                <input name="As tu déja fait partie d'un staff? Si oui lequel?" id="deja-staff" type="texte" placeholder="Oui, Poketium" required>
            </div> <br><br>
    
            <!--Derank?-->
            <div  style="font-size: 20px;">
                <label for="derank?">As tu déja été derank d'un serveur? Si oui lequel et pourquoi?</label>
                <br>
                <input name="As tu déja été derank d'un serveur? Si oui lequel et pourquoi?" id="derank?" type="text" placeholder="Oui, je m'etais giv un de dirt." required>
            </div> <br><br>
    
            <!--Déja bani?-->
            <div  style="font-size: 20px;">
                <label for="Sanction?">As tu déja été sanctionné sur un serveur? Si oui pour quel raison?</label>
                <br>
                <input name="As tu déja été sanctionné sur un serveur? Si oui pour quel raison?" id="Sanction?" type="text" placeholder="Oui pour afk" required>
            </div> <br><br>
    
            <!--Arnaque-->
            <div  style="font-size: 20px;">
                <label for="arnaque">En cas d'arnaque entre joueur que feras-tu?</label>
                <br>
                <input name="En cas d'arnaque entre joueur que feras-tu?" id="arnaque" type="text" placeholder="Votre Réponse" required>
            </div> <br> <br>
    
            <!--Insultes-->
            <div  style="font-size: 20px;">
                <label for="insultes">En cas d'insultes entre joueur ou en vers le serveur ou le staff que feras-tu?</label>
                <br>
                <input name="En cas d'insultes entre joueur ou en vers le serveur ou le staff que feras-tu?" id="insultes" type="text" placeholder="Votre Réponse" required>
            </div> <br><br>
    
            <!--Cheat-->
            <div  style="font-size: 20px;">
                <label for="cheat">Si tu est au courant que un de tes amis cheat sur le serveur, que feras-tu?</label>
                <br>
                <input name="Si tu est au courant que un de tes amis cheat sur le serveur, que feras-tu?" id="cheat" type="text" placeholder="Votre Réponse" required>
            </div> <br><br>


                <!--Trahison?-->
                <div  style="font-size: 20px;">
                    <label for="traitre?">Si tu suspecte un staff de cheat, trahison, give.. que feras-tu?</label>
                    <br>
                    <input name="Si tu suspecte un staff de cheat, trahison, give.. que feras-tu?" id="traitre?" type="text" placeholder="Votre Réponse" required>
                </div> <br><br>
        
                <!--Derank a tord-->
                <div  style="font-size: 20px;">
                    <label for="Derank a tord">Si un jour tu te fait derank a tord, comment réagiras-tu?</label>
                    <br>
                    <input name="Si un jour tu te fait derank a tord, comment réagiras-tu?" id="Derank a tord" type="text" placeholder="Votre Réponse" required>
                </div> <br> <br>
        
                <!--Derank pour peu-->
                <div  style="font-size: 20px;">
                    <label for="Derank pour peu">Si un jour tu te fait derank pour quelque chose de peu grave (inactivitée...), comment réagiras-tu?</label>
                    <br>
                    <input name="Si un jour tu te fait derank pour quelque chose de peu grave (inactivitée...), comment réagiras-tu?" id="Derank pour peu" type="text" placeholder="Votre Réponse" required>
                </div> <br><br>
        
                <!--Derank grave fait-->
                <div  style="font-size: 20px;">
                    <label for="Derank grave">Si un jour tu te fait derank pour quelque chose grave que tu as vraiment fait, comment réagiras-tu?</label>
                    <br>
                    <input name="Si un jour tu te fait derank pour quelque chose grave que tu as vraiment fait, comment réagiras-tu?" id="Derank grave" type="text" placeholder="Votre Réponse" required>
                </div> <br><br>
            
                <!--Derank grave fait-->
                <div  style="font-size: 20px;">
                    <label for="Derank grave non">Si un jour tu te fait derank pour quelque chose grave que tu n'as pas fait, comment réagiras-tu?</label>
                    <br>        
                    <input name="Si un jour tu te fait derank pour quelque chose grave que tu n'as pas fait, comment réagiras-tu?" id="Derank grave non" type="text" placeholder="Votre Réponse" required>
                </div> <br><br>
                
        </div>
    </center>

    <br><br>
    <center>
        <!-- <a href="/get.html"> -->
            <button type="submit" class="suivant">Submit</button>
        </a>
    </form>

        </center>
        <br><br>
        <script src="//cdn.jsdelivr.net/npm/formhandler.js@x.x.x/dist/js/formhandler.min.js"></script>
        <script src="/index.js"></script>
</body>
</html>
